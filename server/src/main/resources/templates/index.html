        document.addEventListener("DOMContentLoaded", function() {
            var apiDiv = document.getElementById("api");

            for (let index = 0; index < apiJson.item.length; index++) {
                
                var nameP = document.createElement("p");
                var nameContent = document.createTextNode(`✔ ${apiJson.item[index].name}`);
                nameP.appendChild(nameContent);

                apiDiv.appendChild(nameP);

                var list = document.createElement("ul");

                apiJson.item[index].item.forEach(function(item) {
                    var name = document.createElement("ul");
                    // var method = document.createElement("li");
                    var header = document.createElement("li");
                    var url = document.createElement("li");
                    // var desc = document.createElement("li");
                    var br = document.createElement("br");
                    
                    name.appendChild(document.createTextNode(`[${item.request.method}] ${item.name.toUpperCase()}`));
                    // method.appendChild(document.createTextNode(item.request.method))
                    header.appendChild(document.createTextNode(item.request.header.length > 0 ? item.request.header[0].key : "X"));
                    url.appendChild(document.createTextNode(item.request.url.raw));
                    // desc.appendChild(document.createTextNode(item.request.description));

                    // name.appendChild(method);
                    name.appendChild(header);
                    name.appendChild(url);
                    // name.appendChild(desc);
                    list.appendChild(name);
                    list.appendChild(br);
                });
                
                apiDiv.appendChild(list);
            }
        });
